name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Change this to your required version

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Debug Secrets  # Debug step to check if the secret is loading correctly
        run: |
          echo "Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "Credentials: ${{ secrets.GCP_SA_KEY }}"

      - name: Deploy to Firebase
        uses: google-github-actions/deploy-cloud-functions@v1
        with:
          name: QuestionAnswerApp
          runtime: nodejs18
          project_id: "${{ secrets.GCP_PROJECT_ID }}"
          credentials: "${{ secrets.GCP_SA_KEY }}"
